version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: arka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-arka_mcp_gateway}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-arka_mcp_gateway}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arka-network

  # Backend API (Main Gateway)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arka-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      ARKA_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-arka_mcp_gateway}

      # JWT
      ARKA_JWT_SECRET_KEY: ${ARKA_JWT_SECRET_KEY:?ARKA_JWT_SECRET_KEY is required}
      ARKA_JWT_ALGORITHM: HS256
      ARKA_JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ARKA_JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7

      # Encryption
      ARKA_ENCRYPTION_KEY: ${ARKA_ENCRYPTION_KEY:?ARKA_ENCRYPTION_KEY is required}

      # Application URLs
      ARKA_FRONTEND_URL: ${ARKA_FRONTEND_URL:-http://localhost}
      ARKA_BACKEND_URL: ${ARKA_BACKEND_URL:-http://localhost:8000}
      ARKA_WORKER_URL: ${ARKA_WORKER_URL:-http://worker:8001}

      # Azure OAuth
      ARKA_AZURE_CLIENT_ID: ${ARKA_AZURE_CLIENT_ID}
      ARKA_AZURE_CLIENT_SECRET: ${ARKA_AZURE_CLIENT_SECRET}
      ARKA_AZURE_TENANT_ID: ${ARKA_AZURE_TENANT_ID}

      # GitHub User OAuth
      ARKA_GITHUB_USER_OAUTH_CLIENT_ID: ${ARKA_GITHUB_USER_OAUTH_CLIENT_ID}
      ARKA_GITHUB_USER_OAUTH_CLIENT_SECRET: ${ARKA_GITHUB_USER_OAUTH_CLIENT_SECRET}

      # GitHub MCP OAuth
      ARKA_GITHUB_OAUTH_CLIENT_ID: ${ARKA_GITHUB_OAUTH_CLIENT_ID}
      ARKA_GITHUB_OAUTH_CLIENT_SECRET: ${ARKA_GITHUB_OAUTH_CLIENT_SECRET}

      # Gmail OAuth
      GMAIL_OAUTH_CLIENT_ID: ${GMAIL_OAUTH_CLIENT_ID}
      GMAIL_OAUTH_CLIENT_SECRET: ${GMAIL_OAUTH_CLIENT_SECRET}
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--workers",
        "1",
      ]
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arka-network

  # Worker Service
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arka-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      ARKA_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-arka_mcp_gateway}

      # JWT
      ARKA_JWT_SECRET_KEY: ${ARKA_JWT_SECRET_KEY}
      ARKA_JWT_ALGORITHM: HS256

      # Encryption
      ARKA_ENCRYPTION_KEY: ${ARKA_ENCRYPTION_KEY}

      # Application URLs
      ARKA_FRONTEND_URL: ${ARKA_FRONTEND_URL:-http://localhost}
      ARKA_BACKEND_URL: ${ARKA_BACKEND_URL:-http://localhost:8000}
      ARKA_WORKER_URL: ${ARKA_WORKER_URL:-http://worker:8001}
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "worker:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8001",
      ]
    ports:
      - "${WORKER_PORT:-8001}:8001"
    networks:
      - arka-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${ARKA_BACKEND_URL:-http://localhost:8000}
    container_name: arka-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - arka-network

networks:
  arka-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
